<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KareOyunJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="diva" id="box" style="width: 150px;height:150px;position: absolute;background-color: blue;"></div>
    

    
    <script>
        let x = $(window).width();
        let y = $(window).height(); 
$('#box').mouseover(function(){
                $(this).css({
                    "right": Math.floor(Math.random() * x),"top": Math.floor(Math.random() * y)
                });
            });






    </script>
</body>
</html>
